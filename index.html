<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style .css" />
    <title>font</title>
  </head>
  <body>
    <div class="para">
      <h2>rock paper sissor</h2>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="Screenshot 2024-02-17 153000.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="Screenshot 2024-02-17 152951.png" />
      </div>

      <div class="choice" id="paper">
        <img src="Screenshot 2024-02-17 153015.png" />
      </div>
    </div>

    <div class="score_container">
      <div class="score">
        <p id="user_score">0</p>
        <p>you</p>
      </div>

      <div class="score">
        <p id="comp_score">0</p>
        <p>comp</p>
      </div>
    </div>

    <div class="mass_container">
      <p id="msg">play your move</p>
    </div>
  </body>
  <script src="js.js"></script>
</html>
